<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Masa Depan</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script>
        function hasil(){
            var exp = document.form.layar.value;
            if(exp){
                document.form.layar.value=eval(exp)
            }
        }
    </script>
</head>
<body>
    
    <table id="cal" border="0" style="text-align: center;">
            <!-- <tr>
                <td colspan="4">
                    <input type="text" id="hasil" value="">  
                    <H1>Hasil</H1>
                </td>
            </tr> -->
        <tr>
            <td colspan="4">
                <input class="layar" type="text" id="layar" value="" name="layar">
            </td>
        </tr>

        <tr>
            <td><button class="but" onclick="document.querySelector('#layar').value = '' ">C</button></td>
            <td><button class="but" onclick="document.querySelector('#layar').value += '('">(</button></td>
            <td><button class="but" onclick="document.querySelector('#layar').value += ')'">)</button></td>
            <td><button class="but" onclick="document.querySelector('#layar').value += '/'">/</button></td>
        </tr>

        <tr>
            <td><button class="but" onclick="document.querySelector('#layar').value += 7">7</button></td>
            <td><button class="but" onclick="document.querySelector('#layar').value += 8">8</button></td>
            <td><button class="but" onclick="document.querySelector('#layar').value += 9">9</button></td>
            <td><button class="but" onclick="document.querySelector('#layar').value += '*'">x</button></td>
        </tr>

        <tr>
            <td><button class="but" onclick="document.querySelector('#layar').value += 4">4</button></td>
            <td><button class="but" onclick="document.querySelector('#layar').value += 5">5</button></td>
            <td><button class="but" onclick="document.querySelector('#layar').value += 6">6</button></td>
            <td><button class="but" onclick="document.querySelector('#layar').value += '-'">-</button></td>
        </tr>

        <tr>
            <td><button class="but" onclick="document.querySelector('#layar').value += 1">1</button></td>
            <td><button class="but" onclick="document.querySelector('#layar').value += 2">2</button></td>
            <td><button class="but" onclick="document.querySelector('#layar').value += 3">3</button></td>
            <td><button class="but" onclick="document.querySelector('#layar').value += '+'">+</button></td>
            <!-- <td><button onclick="layar.value = eval(layar.value)">=</button></td> -->
        </tr>

        <tr>
            <td><button class="but" onclick="document.querySelector('#layar').value += 0">0</button></td>
            <td><button class="but" onclick="document.querySelector('#layar').value += '.'">.</button></td>
            <td colspan="2"><button class="but hasil" onclick="layar.value = eval(layar.value)">=</button></td>
        </tr>




    </table>


</body>
</html>
